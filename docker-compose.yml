version: "3.9"
   
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always

  web:
    build: ./django
    # command: python manage.py runserver 0.0.0.0:8000
    command: gunicorn --bind 0.0.0.0:8000 dockertest.wsgi
    volumes:
      - ./dockertest:/code
    expose:
      - 8000
    depends_on:
      - db
    # env_file:
    #   - .env.dev

  nginx:
    build: ./nginx
    ports:
        - 8080:80
    depends_on:
        - web

volumes:
    postgres_data: